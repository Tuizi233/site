<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 三角形</title>
    <style>
        /* 基础样式 */
        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* 向右的三角形 */
        .triangle-right {
            border-width: 200px 0 200px 100px;
            border-color: transparent transparent transparent red;
        }
    </style>
</head>

<body>

    <div class="triangle triangle-right"></div>
</body>

</html>
